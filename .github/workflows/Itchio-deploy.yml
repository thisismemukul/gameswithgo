name: ItchIo deploy workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - PongGame/multiplayer/**
  workflow_dispatch:

jobs:
  itchio-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: PongGame/multiplayer

    steps:
      # Step to checkout code from the repository
      - uses: actions/checkout@v3
        name: Checkout Code

      # Step to set up Go version
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4  # Ensure this is the version your project needs

      # Step to install dependencies for Go
      - name: Install Go dependencies
        run: go mod tidy

      # Install necessary system dependencies for running Go games with Ebiten
      - name: Install system dependencies for Go game
        run: |
          sudo apt-get update
          sudo apt-get install -y libxrandr-dev libx11-dev libglu1-mesa libglfw3 libglfw3-dev  # alternative libraries

      # Step to build the Go application (game)
      - name: Build the game
        run: |
          mkdir -p dist   # Create the dist directory if it doesn't exist
          go build -o dist/pong-game main.go  # Build the Go application in dist/

      # Step to publish to Itch.io
      - name: Publish to Itch.io
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
          CHANNEL: HTML           # Change to your required channel
          ITCH_GAME: pong-game    # Your Itch.io game name
          ITCH_USER: thisismemukul     # Replace with your Itch.io username
          PACKAGE: PongGame/multiplayer/dist  # The dist folder to be published